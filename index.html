<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Do You Wanna be my GF?</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #fff5f8, #ffe3ec);
      display: flex;
      justify-content: center;
      padding: 50px 20px;
    }

    /* Floating wallpaper */
    .background {
      position: fixed;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .floating {
      position: absolute;
      font-size: 28px;
      opacity: 0.5;
      animation: floatUp linear infinite;
    }

    @keyframes floatUp {
      from { transform: translateY(100vh); }
      to { transform: translateY(-10vh); }
    }

    /* Main content */
    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      max-width: 850px;
      width: 100%;
    }

    /* âœ… PERFECT HEADING SCALING */
    h1 {
      font-size: clamp(1.6rem, 3vw, 2.4rem);
      color: #ff5c8a;
      margin-bottom: 40px;
      line-height: 1.2;
      white-space: nowrap;
    }

    /* Buttons */
    .buttons {
      display: flex;
      gap: 30px;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      padding: 18px 40px;
      font-size: 1.2rem;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background: #ff6fa5;
      color: white;
      box-shadow: 0 0 20px rgba(255,111,165,0.6);
    }

    #yesBtn:hover {
      transform: scale(1.15);
      box-shadow: 0 0 35px rgba(255,111,165,0.9);
    }

    #noBtn {
      background: white;
      color: #ff6fa5;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
    }

    #noBtn:hover {
      transform: scale(1.05);
    }

    /* Result screen */
    .result {
      display: none;
      flex-direction: column;
      align-items: center;
    }

    .result h1 {
      font-size: clamp(1.4rem, 2.8vw, 2.1rem);
      white-space: nowrap;
    }

    .result p {
      color: #ff6fa5;
      font-size: 1.15rem;
      line-height: 1.8;
      margin-top: 25px;
      padding: 0 10px;
      white-space: pre-line;
    }

    .result img {
      width: 320px;
      max-width: 90%;
      margin-top: 25px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(255,111,165,0.4);
    }

    /* ðŸŽ‰ Confetti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      top: -10px;
      pointer-events: none;
      opacity: 0.9;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }

    /* ðŸ“± Allow wrapping on small phones */
    @media (max-width: 600px) {
      h1,
      .result h1 {
        white-space: normal;
      }

      .result p {
        font-size: 1rem;
      }

      button {
        font-size: 1rem;
        padding: 14px 28px;
      }
    }

  </style>
</head>
