<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For You ðŸ’–</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #ff6fa5, #120016);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      position: relative;
      animation: fadeIn 1.5s ease;
    }

    h1 {
      font-size: 3.2rem;
      color: #fff;
      margin-bottom: 40px;
      font-weight: 500;
      text-shadow: 0 0 20px rgba(255, 110, 165, 0.6);
    }

    .buttons {
      position: relative;
      width: 420px;
      height: 160px;
      margin: auto;
    }

    button {
      padding: 16px 36px;
      font-size: 1.3rem;
      border-radius: 40px;
      border: none;
      cursor: pointer;
      position: absolute;
      transition: all 0.4s ease;
    }

    #yesBtn {
      background: #ff3b7d;
      color: white;
      left: 50%;
      top: 60px;
      transform: translateX(-110%);
      box-shadow: 0 0 25px rgba(255, 59, 125, 0.6);
      animation: pulse 2s infinite;
    }

    #yesBtn:hover {
      transform: translateX(-50%) scale(1.15);
      box-shadow: 0 0 40px rgba(255, 59, 125, 0.9);
    }

    #noBtn {
      background: rgba(255,255,255,0.15);
      color: white;
      left: 50%;
      top: 60px;
      transform: translateX(40px);
      backdrop-filter: blur(8px);
    }

    /* Result Screen */
    .result {
      display: none;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1.5s ease;
    }

    .result h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .result p {
      color: #ffd1e3;
      font-size: 1.2rem;
      max-width: 500px;
    }

    .result img {
      width: 320px;
      margin-top: 30px;
      border-radius: 24px;
      box-shadow: 0 0 30px rgba(255, 59, 125, 0.6);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 20px rgba(255,59,125,0.5); }
      50% { box-shadow: 0 0 45px rgba(255,59,125,0.9); }
      100% { box-shadow: 0 0 20px rgba(255,59,125,0.5); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <div class="container" id="questionBox">
    <h1>Will you be my Valentine? ðŸ’—</h1>

    <div class="buttons">
      <button id="yesBtn">Yes ðŸ’–</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <div class="container result" id="resultBox">
    <h1>You just made me very happy ðŸ’•</h1>
    <p>
      I just wanted you to know that this wasnâ€™t a joke â€”  
      I really meant it.
    </p>
    <img src="https://media.giphy.com/media/l4FGpP4lxGGgK5CBW/giphy.gif" />
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const questionBox = document.getElementById("questionBox");
    const resultBox = document.getElementById("resultBox");

    const buttonsArea = document.querySelector(".buttons");

    noBtn.style.transition = "none"; // instant movement

    document.addEventListener("mousemove", (e) => {
      const noRect = noBtn.getBoundingClientRect();
      const distance = Math.hypot(
        e.clientX - (noRect.left + noRect.width / 2),
        e.clientY - (noRect.top + noRect.height / 2)
      );

      if (distance < 120) {
        moveNoButton();
      }
    });

    function moveNoButton() {
      const areaRect = buttonsArea.getBoundingClientRect();

      const x = Math.random() * (areaRect.width - noBtn.offsetWidth);
      const y = Math.random() * (areaRect.height - noBtn.offsetHeight);

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
      noBtn.style.transform = "none"; // cancel initial transform
    }

    yesBtn.addEventListener("click", () => {
      questionBox.style.display = "none";
      resultBox.style.display = "flex";
    });
  </script>

</body>
</html>
