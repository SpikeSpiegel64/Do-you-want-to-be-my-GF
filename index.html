<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ğŸ’–</title>

<style>
* {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #fff5f8, #ffe3ec);
}

/* Floating wallpaper */
.background {
  position: fixed;
  width: 100%;
  height: 100%;
  overflow: hidden;
  z-index: 0;
}

.floating {
  position: absolute;
  font-size: 28px;
  opacity: 0.5;
  animation: floatUp linear infinite;
}

@keyframes floatUp {
  from {
    transform: translateY(100vh);
  }
  to {
    transform: translateY(-10vh);
  }
}

/* Main content */
.container {
  position: relative;
  z-index: 1;
  text-align: center;
}

h1 {
  font-size: 2.8rem;
  color: #ff5c8a;
  margin-bottom: 40px;
}

/* Buttons */
.buttons {
  display: flex;
  gap: 30px;
  justify-content: center;
}

button {
  padding: 18px 40px;
  font-size: 1.2rem;
  border-radius: 50px;
  border: none;
  cursor: pointer;
  transition: all 0.3s ease;
}

#yesBtn {
  background: #ff6fa5;
  color: white;
  box-shadow: 0 0 20px rgba(255,111,165,0.6);
}

#yesBtn:hover {
  transform: scale(1.15);
  box-shadow: 0 0 35px rgba(255,111,165,0.9);
}

#noBtn {
  background: white;
  color: #ff6fa5;
  box-shadow: 0 0 15px rgba(0,0,0,0.05);
}

#noBtn:hover {
  transform: scale(1.05);
}

/* Result screen */
.result {
  display: none;
  flex-direction: column;
  align-items: center;
}

.result h1 {
  font-size: 2.5rem;
}

.result p {
  color: #ff6fa5;
  font-size: 1.2rem;
  max-width: 400px;
}
</style>
</head>

<body>

<div class="background" id="background"></div>

<div class="container" id="questionBox">
  <h1>Will you be my Valentine? ğŸ’—</h1>
  <div class="buttons">
    <button id="yesBtn">Yeasss! ğŸ˜</button>
    <button id="noBtn">Naurr ğŸ˜¢</button>
  </div>
</div>

<div class="container result" id="resultBox">
  <h1>You just made me the happiest person ğŸ¥¹ğŸ’–</h1>
  <p>I promise Iâ€™ll treat you better than a capybara treats its orange ğŸŠ</p>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const questionBox = document.getElementById("questionBox");
const resultBox = document.getElementById("resultBox");

/* YES click */
yesBtn.addEventListener("click", () => {
  questionBox.style.display = "none";
  resultBox.style.display = "flex";
});

/* NO runs away */
noBtn.addEventListener("mouseenter", () => {
  const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
  const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

  noBtn.style.position = "absolute";
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
});

/* Create floating ducks, capybaras & hearts */

const emojis = ["ğŸ¦†","ğŸ¹","ğŸ’—","ğŸ’–","ğŸ©·"];

for (let i = 0; i < 25; i++) {

  el.className = "floating";
  el.textContent = emojis[Math.floor(Math.random() * emojis.length)];

  el.style.left = Math.random() * 100 + "vw";

</script>
